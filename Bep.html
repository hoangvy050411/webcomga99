<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫øp</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-50 p-6">
  <h1 class="text-2xl font-bold text-green-700 mb-6">üë®‚Äçüç≥ Qu·∫£n l√Ω ƒë∆°n h√†ng</h1>

  <!-- Tabs -->
  <div class="flex gap-4 mb-6">

  <!-- Danh s√°ch ƒë∆°n -->
  <div id="orderList" class="space-y-6"></div>

  <script>
    // --- L·∫•y d·ªØ li·ªáu ---
    function getOrders() {
      return JSON.parse(localStorage.getItem("orders") || "[]");
    }

    function getHistory() {
      return JSON.parse(localStorage.getItem("history") || "[]");
    }

    function saveOrders(list) {
      localStorage.setItem("orders", JSON.stringify(list));
    }

    // --- Hi·ªÉn th·ªã ƒë∆°n h√†ng ƒëang l√†m ---
    function renderActiveOrders() {
      const orders = getOrders();
      const div = document.getElementById("orderList");
      div.innerHTML = "";

      if (!orders.length) {
        div.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o</p>";
        return;
      }

      orders.forEach(order => {
        let html = `
          <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-green-500">
            <div class="flex justify-between items-center mb-2">
              <div>
                <p class="text-sm text-gray-500">üïí ${order.time}</p>
                <p class="font-semibold text-gray-800">B√†n: ${order.data[0].table}</p>
                <p class="text-sm text-gray-600">
                  Tr·∫°ng th√°i: ${order.data[0].type === "eat-in" ? "ƒÇn t·∫°i ch·ªó" : "Mang v·ªÅ"}
                </p>
              </div>
              <button
                class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm"
                onclick="completeOrder(${order.id})"
              >
                ‚úÖ L√†m xong
              </button>
            </div>
            <div class="border-t pt-2 space-y-2">
        `;

        let total = 0;
        order.data.forEach(item => {
          total += item.price * item.qty;
          html += `
            <div class="border-b pb-1">
              <p><b>${item.name}</b> x${item.qty} ‚Äî ${(item.price * item.qty).toLocaleString()} VND</p>
              ${item.note ? `<p class='text-xs italic text-gray-500'>Ghi ch√∫: ${item.note}</p>` : ""}
            </div>
          `;
        });

        html += `
          <p class="font-semibold text-right pt-1">T·ªïng: ${total.toLocaleString()} VND</p>
          </div>
          </div>
        `;
        div.innerHTML += html;
      });
    }

    // --- Hi·ªÉn th·ªã l·ªãch s·ª≠ ƒë∆°n h√†ng ---
    function renderHistory() {
      const history = getHistory();
      const div = document.getElementById("orderList");
      div.innerHTML = "";

      if (!history.length) {
        div.innerHTML = "<p class='text-gray-500'>Ch∆∞a c√≥ ƒë∆°n n√†o trong l·ªãch s·ª≠</p>";
        return;
      }

      history.forEach(order => {
        let html = `
          <div class="bg-white shadow-md rounded-lg p-4 border-l-4 border-gray-400">
            <div class="flex justify-between items-center mb-2">
              <div>
                <p class="text-sm text-gray-500">üïí ${order.time}</p>
                <p class="font-semibold text-gray-800">B√†n: ${order.data[0].table}</p>
                <p class="text-sm text-gray-600">
                  Tr·∫°ng th√°i: ${order.data[0].type === "eat-in" ? "ƒÇn t·∫°i ch·ªó" : "Mang v·ªÅ"}
                </p>
              </div>
              <div class="flex gap-2">
                <p class="text-sm text-gray-500">üí∞ ƒê√£ ho√†n t·∫•t</p>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                  onclick="deleteHistoryOrder(${order.id})"
                >
                  üóëÔ∏è X√≥a
                </button>
              </div>
            </div>
            <div class="border-t pt-2 space-y-2">
        `;

        let total = 0;
        order.data.forEach(item => {
          total += item.price * item.qty;
          html += `
            <div class="border-b pb-1">
              <p><b>${item.name}</b> x${item.qty} ‚Äî ${(item.price * item.qty).toLocaleString()} VND</p>
              ${item.note ? `<p class='text-xs italic text-gray-500'>Ghi ch√∫: ${item.note}</p>` : ""}
            </div>
          `;
        });

        html += `
          <p class="font-semibold text-right pt-1">T·ªïng: ${total.toLocaleString()} VND</p>
          </div>
          </div>
        `;
        div.innerHTML += html;
      });
    }

    // --- Chuy·ªÉn ƒë∆°n v√†o l·ªãch s·ª≠ ---
    function completeOrder(orderId) {
      if (!confirm("X√°c nh·∫≠n ƒë√£ l√†m xong ƒë∆°n n√†y?")) return;

      const orders = getOrders();
      const history = getHistory();

      const doneOrder = orders.find(o => o.id === orderId);
      if (!doneOrder) return;

      doneOrder.completedAt = new Date().toLocaleString();
      history.push(doneOrder);

      const remainingOrders = orders.filter(o => o.id !== orderId);

      saveOrders(remainingOrders);
      saveHistory(history);

      alert("‚úÖ ƒê∆°n h√†ng ƒë√£ ƒë∆∞·ª£c chuy·ªÉn v√†o l·ªãch s·ª≠!");
      renderActiveOrders();
    }

    // --- X√≥a ƒë∆°n trong l·ªãch s·ª≠ ---
    function deleteHistoryOrder(orderId) {
      if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ƒë∆°n n√†y kh·ªèi l·ªãch s·ª≠?")) return;

      const history = getHistory();
      const updatedHistory = history.filter(o => o.id !== orderId);
      saveHistory(updatedHistory);

      alert("üóëÔ∏è ƒê√£ x√≥a ƒë∆°n kh·ªèi l·ªãch s·ª≠!");
      renderHistory();
    }

    // --- Chuy·ªÉn ƒë·ªïi tab ---
    const tabActive = document.getElementById("tabActive");
    const tabHistory = document.getElementById("tabHistory");

    tabActive.addEventListener("click", () => {
      tabActive.classList.replace("bg-gray-200", "bg-green-600");
      tabActive.classList.replace("text-gray-700", "text-white");
      tabHistory.classList.replace("bg-green-600", "bg-gray-200");
      tabHistory.classList.replace("text-white", "text-gray-700");
      renderActiveOrders();
    });

    tabHistory.addEventListener("click", () => {
      tabHistory.classList.replace("bg-gray-200", "bg-green-600");
      tabHistory.classList.replace("text-gray-700", "text-white");
      tabActive.classList.replace("bg-green-600", "bg-gray-200");
      tabActive.classList.replace("text-white", "text-gray-700");
      renderHistory();
    });

    // --- T·ª± ƒë·ªông l√†m m·ªõi m·ªói 5 gi√¢y ---
    setInterval(() => {
      if (tabActive.classList.contains("bg-green-600")) renderActiveOrders();
    }, 5000);

    // --- Load l·∫ßn ƒë·∫ßu ---
    renderActiveOrders();
  </script>
</body>
</html>
