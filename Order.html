        btn.classList.remove("bg-gray-200", "text-black");

    function getOrderType() {

    }

    function addToCart(name, price, i) {

      if (!type) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn tr·∫°ng th√°i!");
